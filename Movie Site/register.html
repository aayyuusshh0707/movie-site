<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Register-netflix yellow</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/assets/css/login.css'>   
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
</head>
<body background="/assets/images/IN.jpg">
    <header>
        <div class="navbar">
            <a href="./index.html" class="logo">
                <img src="./assets/images/logo.svg" alt="Netflixlogo" style="width: 231px; padding: 7px;">
            </a>

            <a href="index.html" target="_blank"><button class="btn">Go back</button></a>

        </div>
    </header>
    <form>
        <div class="right">

            <h2>Create your account</h2>
            <div class="inputbtn">
                <div><input id="Name" type="text" placeholder="Enter Your Name"></div>
                <div><input id="Email" type="email" placeholder="Enter Email id"></div>
                <div><input id="phone" type="phone" placeholder="Enter Phone number"></div>

            </div>
            <div class="submitBtn"><button id="submitBtn">Get Started</button> </div>
           

        </div>
    </form>




    <script type="module">
        console.log("ayush kumar")
        
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js";
    
        // Your web app's Firebase configuration
        const firebaseConfig = {
            projectId: "moviesite-319e1",
            storageBucket: "moviesite-319e1.appspot.com",
            messagingSenderId: "287084813584",
            appId: "1:287084813584:web:8ad62e57da5f1e183b5995",
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
    
        //get ref to database services
        const moviesite = getDatabase(app);
    
        document.getElementById("submitBtn").addEventListener('click', function (e) {
            e.preventDefault();
            set(ref(moviesite, 'user/' + document.getElementById("Name").value),
                {
                    Name: document.getElementById("Name").value,
                    Email: document.getElementById("Email").value,
                    Phone: document.getElementById("phone").value
    
                });
            
                alert("Login Sucessfull  !");
                alert("back to home !");
        })
    </script>
    

</body>

</html>
